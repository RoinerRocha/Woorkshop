<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Estilos_registro.css" />
    <title>registro</title>
</head>
<body>
    <header>
        <div id="container">
            <div id="cabecera">
                <img id="logo" src="imagenes/tienda.png">
                <nav>
                    <ul>
                        <li><a href="#">inicio</a></li>
                        <li><a href="#">|</a></li>
                        <li><a href="#">Cambalaches</a></li>
                        <li><a href="#">|</a></li>
                        <li><a href="#">Ingresar</a></li>
                        <li><button type="button" class="btn btn-platzi" data-toggle="modal"
                                data-target="#modalCompra"><img src="imagenes/carrito.png" width="15px" alt=""> Mi
                                carrito</button></li>
                    </ul>
                </nav>
            </div>
            <div id="Registro">
                <h1 id="titulo-1"><br>Registro de Usuarios</h1>
                <h3>————————————————————</h3>
            </div>
            <div id="placeholders">
                <input class="buscar" type="text" placeholder="First Name" required>
                <input class="buscar" type="text" placeholder="Last Name" required>
                <br>
                <input class="buscar1" type="text" placeholder="Address" required>
                <br>
                <input class="buscar1" type="text" placeholder="Address 2" required>
                <br>
                <input class="buscar2" list="paises" placeholder="Country" required>
                    <datalist id="paises">
                        <option value="Costa Rica"></option>
                        <option value="Mexico"></option>
                        <option value="El Salvador"></option>
                        <option value="Nicaragua"></option>
                    </datalist>
                <input class="buscar2" type="text" placeholder="Last Name" required>
                <br>
                <input class="buscar3" type="text" placeholder="Correo Electronico" required>
                <input class="buscar3" type="text" placeholder="Contraseña" required>
                <h3>—————————————————————————————</h3>
                <p id="parrafo">Si ya tienes una cuenta de usuario <a href="#">ingrese aqui</a></p>
                <button type="button" class="btn btn-platzi-1" data-toggle="modal"
                data-target="#modalCompra">Registrarse</button>
                <button type="button" class="btn btn-platzi-2" data-toggle="modal"
                data-target="#modalCompra">Cancelar</button>
            </div>
            <div id="footer">
                <nav>
                    <ul>
                        <li><a href="#">inicio</a></li>
                        <li><a href="#">|</a></li>
                        <li><a href="#">Cambalaches</a></li>
                        <li><a href="#">|</a></li>
                        <li><a href="#">Ingresar</a></li>
                    </ul>
                </nav> 
            </div> 
            <div id="footer2">
                <img id="img" src="imagenes/Cpng.png" alt=""> 
                <p id="paf1"> Cambalaches.net</p>
                
            </div>
        </div>
    </header>
</body>
</html>
