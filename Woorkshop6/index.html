<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css" />
    <title>Formulario de registro</title>
</head>
<body>
  <section class="form-register">
    <h4>Formulario registro</h4>
    <input class="controls" id="nombre" type="text" name="nombre" id="nombres" placeholder="Ingrese su nombre">
    <input class="controls" id="apellido" type="text" name="apellido" id="apellidos" placeholder="Ingrese su apellido">
    <input class="controls" id="numero" type="text" name="numero" id="numeros" placeholder="Ingrese su numero">
    <p>Gracias por registrarte</p>
    <input class="boton" id="boton" type="submit" value="Registrar">
    <table class="table table-hover" id="regisTable">
        <thead>
            <tr>
                <th>nombre</th>
                <th>apellido</th>
                <th>numero</th>
            </tr>
        </thead>
        <tbody>

        </tbody>

    </table>
  </section>
  <script src="js/datos.js"></script>
  <script src="js/interfaz.js"></script>
</body>

</html>
